<!DOCTYPE html>
<html>
<head>
  <title>Happy New Year from Alex Marinkov</title>
</head>
<body>
  <h1>Happy New Year from Alex Marinkov </h1>
  <p>As we ring in the new year, let's take a moment to reflect on the past year and look forward to the future with hope and excitement.</p>
  <p>Here's to a happy, healthy, and prosperous new year for all!</p>
  <img src="https://media.giphy.com/media/xTk9ZBkMvbA4g4eYc4/giphy.gif" alt="Animated fireworks" />
  <style>
    body {
      background-color: #f3e5ab;
      text-align: center;
      font-family: sans-serif;
    }
    h1 {
      color: #d35400;
      font-size: 50px;
      animation: sparkles 1s infinite;
    }
    @keyframes sparkles {
      0% {
        text-shadow: 0 0 10px #d35400;
      }
      25% {
        text-shadow: 0 0 20px #d35400;
      }
      50% {
        text-shadow: 0 0 30px #d35400;
      }
      75% {
        text-shadow: 0 0 20px #d35400;
      }
      100% {
        text-shadow: 0 0 10px #d35400;
      }
    }
  </style>
</body>
</html>
